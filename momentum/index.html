<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/custom-checkbox.css" />
  <link rel="stylesheet" href="css/custom-select-box.css" />
  <link rel="stylesheet" href="css/style.css" />
  <!-- <link rel="stylesheet" href="css/test.css" /> -->
  <title>momentum</title>
</head>

<body>
  <div class="overflow"></div>
  <header class="header">
    <div class="player-panel">
      <div class="player">
        <div class="play-button-container">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <div>
          <div class="play-track-name"></div>
          <input class="player-range" value="0" min="0" max="40" type="range">
          <div class="player-tooltip" id="player-tooltip">00:00</div>
          <div class="play-track-times">
            <span class="play-track-current-time">00:00</span><span> / </span>
            <span class="play-track-duration">00:40</span>
          </div>
        </div>
        <div class="volume-controls">
          <button data-title="Mute (m)" class="volume-button">
            <svg style="display: none">
              <defs>
                <symbol id="volume-high" viewBox="0 0 24 24">
                  <path
                    d="M14.016 3.234q3.047 0.656 5.016 3.117t1.969 5.648-1.969 5.648-5.016 3.117v-2.063q2.203-0.656 3.586-2.484t1.383-4.219-1.383-4.219-3.586-2.484v-2.063zM16.5 12q0 2.813-2.484 4.031v-8.063q1.031 0.516 1.758 1.688t0.727 2.344zM3 9h3.984l5.016-5.016v16.031l-5.016-5.016h-3.984v-6z">
                  </path>
                </symbol>
                <symbol id="volume-low" viewBox="0 0 24 24">
                  <path fill="rgba(255,255,255,0.5)"
                    d="M14,3.2c2,0.4,3.7,1.5,5,3.1c1.3,1.6,2,3.5,2,5.6s-0.7,4-2,5.6c-1.3,1.6-3,2.7-5,3.1v-2.1 c1.5-0.4,2.7-1.3,3.6-2.5C18.5,15,19,13.6,19,12s-0.5-3-1.4-4.2c-0.9-1.2-2.1-2-3.6-2.5L14,3.2L14,3.2z" />
                  <path fill="white"
                    d="M16.5,12c0,1.9-0.8,3.2-2.5,4V8c0.7,0.3,1.3,0.9,1.8,1.7S16.5,11.2,16.5,12L16.5,12z" />
                  <polygon cfill="white" points="3,9 7,9 12,4 12,20 7,15 3,15 3,9 " />
                </symbol>
                <!-- <symbol id="volume-low" viewBox="0 0 24 24">
                  <path d="M16.5,12c0,1.9-0.8,3.2-2.5,4V8c0.7,0.3,1.3,0.9,1.8,1.7S16.5,11.2,16.5,12L16.5,12z" />
                  <polygon points="3,9 7,9 12,4 12,20 7,15 3,15 3,9 " />
                </symbol> -->
                <symbol id="volume-mute" viewBox="0 0 24 24">
                  <path
                    d="M12 3.984v4.219l-2.109-2.109zM4.266 3l16.734 16.734-1.266 1.266-2.063-2.063q-1.547 1.313-3.656 1.828v-2.063q1.172-0.328 2.25-1.172l-4.266-4.266v6.75l-5.016-5.016h-3.984v-6h4.734l-4.734-4.734zM18.984 12q0-2.391-1.383-4.219t-3.586-2.484v-2.063q3.047 0.656 5.016 3.117t1.969 5.648q0 2.203-1.031 4.172l-1.5-1.547q0.516-1.266 0.516-2.625zM16.5 12q0 0.422-0.047 0.609l-2.438-2.438v-2.203q1.031 0.516 1.758 1.688t0.727 2.344z">
                  </path>
                </symbol>
              </defs>
            </svg>
            <svg>
              <use class="hidden" href="#volume-mute"></use>
              <use class="hidden" href="#volume-low"></use>
              <use href="#volume-high"></use>
            </svg>
          </button>
          <input class="volume-range" value="0.55" type="range" max="1" min="0" step="0.01">
        </div>
      </div>
      <ul class="play-list-container">
      </ul>
    </div>
    <div class="weather-panel">
      <input type="text" class="city" value="Минск" placeholder="[Enter city]" />
      <!-- <div class="city" contenteditable="true" placeholder="[Enter city]">Минск</div> -->
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <div class="time-panel"><time class="time"></time></div>
    <div class="date-panel">
      <date class="date"></date>
    </div>
    <div class="greeting-panel">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="" />
    </div>
  </main>
  <footer class="footer">

    <div class="quote-panel">
      <div class="quote"></div>
      <div class="author"></div>
      <button class="change-quote"></button>
    </div>
    <div class="footer-links">

      <span class="footer-item">
        <div class="settings-wrapper">
          <div class="widget-wrapper arrow">
            <div class="settings-widget">
              <div class="settings-panels">
                <h4>General</h4>
                <fieldset class="settings-options">
                  <ul class="settings-panels-list">

                    <label class="settings-panels-list-item"><span>Time</span>
                      <input type="checkbox" value="time">
                      <span class="checkmark"></span>
                    </label>
                    <label class="settings-panels-list-item"><span>Date</span>
                      <input type="checkbox" value="date">
                      <span class="checkmark"></span>
                    </label>
                    <label class="settings-panels-list-item"><span>Greeting</span>
                      <input type="checkbox" value="greeting">
                      <span class="checkmark"></span>
                    </label>
                    <label class="settings-panels-list-item"><span>Quote</span>
                      <input type="checkbox" value="quote">
                      <span class="checkmark"></span>
                    </label>
                    <label class="settings-panels-list-item"><span>Weather</span>
                      <input type="checkbox" value="weather">
                      <span class="checkmark"></span>
                    </label>
                    <label class="settings-panels-list-item"><span>Player</span>
                      <input type="checkbox" value="player">
                      <span class="checkmark"></span>
                    </label>
                    <label class="settings-panels-list-item"><span>Todo</span>
                      <input type="checkbox" value="todo">
                      <span class="checkmark"></span>
                    </label>
                  </ul>
                </fieldset>
              </div>
              <div class="settings-img">
                <h4>Photos</h4>
                <fieldset class="settings-options">
                  <label for="github-img">
                    <input id="github-img" value="github" type="radio" checked name="widget-img">
                    <span>GitHub</span>
                  </label>
                  <label for="unsplash-img">
                    <input id="unsplash-img" value="unsplash" type="radio" name="widget-img">
                    <span>Unsplash</span>
                  </label>
                  <label for="flickr-img">
                    <input id="flickr-img" value="flickr" type="radio" name="widget-img">
                    <span>Flickr</span>
                  </label>
                  <div>
                    <input class="tag-img" type="text" placeholder="Tag here">
                    <span class="tag-error"></span>
                  </div>
                  <div class="tag-container">
                  </div>
                </fieldset>
              </div>
              <div class="settings-language">
                <h4>Language</h4>
                <fieldset class="settings-options">
                  <!-- <button class="ru-lng"></button>
                  <button class="en-lng"></button> -->
                  <label class="container-lng">
                    <input type="radio" value="ru" name="radio-lng">
                    <span class="ru-lng"></span>
                  </label>
                  <label class="container-lng">
                    <input type="radio" value="en" checked name="radio-lng">
                    <span class="en-lng"></span>
                  </label>

                </fieldset>
              </div>

            </div>
          </div>
          <button class="settings-btn settings-icon"></button>
        </div>
      </span>

      <span class="footer-item">
        <svg height="18" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="18" data-view-component="true">
          <path fill-rule="evenodd" fill="#ffffff"
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
          </path>
        </svg>
        <a href="https://github.com/irvelds" target="_blank">
          irvelds,
        </a>2023
      </span>
      <span class="footer-item right-block">
        <div class="todo-panel">
          <div class="todo-widget-container">
            <div class="widget-wrapper pike pike--bootom-left">

              <div class="todo-widget">
                <div class="todo-header">
                  <h3>Todo</h3>
                  <form class="todo-form">
                    <div class="select" tabindex="1" id="list2">
                    </div>
                  </form>
                </div>
                <!-- <div id="multilineinput" contenteditable="true">lllllllllll</div> -->
                <!-- <input type="hidden" id="detailsfield" name="detailsfield"> -->
                <div class="todo-description">
                  <div class="todo-empty-text">Add a todo to get started</div>
                  <button class="todo-add-new-btn">New todo</button>
                </div>
                <div class="todo-footer">
                  <input class="todo-input" type="text" placeholder="New Todo">
                </div>
                <ul class="todo-list">
                </ul>

              </div>
            </div>
            <button class="todo-btn todo-icon"></button>
          </div>


        </div>
        <a href="https://rs.school/js/" target="_blank">
          <img src="assets/img/rs_school_js.svg" width="48" height="28" alt="RS School">
        </a>
      </span>
    </div>

  </footer>


  <!-- <script  type="module" src="src/app.js"></script> -->
  <script type="module" src="bundle/bundle.js"></script>
</body>

</html>
